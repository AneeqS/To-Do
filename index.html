<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List!</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/index.css" type="text/css">
    <script src="assets/js/lib/jquery-3.3.1.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="container">
        <h1>To-Do-List <i class="fas fa-plus-square"></i></h1>
        <input type="text" placeholder="Add a New Todo">
        <ul id="list">
            <li><span><i class="fas fa-trash"></i></span> Todo #1</li>
            <li><span><i class="fas fa-trash"></i></span> Todo #2</li>
            <li><span><i class="fas fa-trash"></i></span> Todo #3</li>
        </ul>
    </div>

    <script src = "assets/js/index.js" type="text/javascript"></script>
</body>
</html>
